{{- range $group := .Values.groups }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autox-{{ required "app.name is required for each group" $group.app.name }}
  namespace: {{ required "app.namespace is required for each group" $group.app.namespace }}
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["watch", "get"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["watch", "get"]
- apiGroups: ["serving.knative.dev"]
  resources: ["services"]
  verbs: ["watch", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autox-{{ $group.app.name }}
  namespace: {{ $group.app.namespace }}
subjects:
- kind: ServiceAccount
  name: autox-{{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}
roleRef:
  kind: Role
  name: autox-{{ $group.app.name }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}