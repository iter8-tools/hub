apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.autoxImage }}
      volumeMounts:
      - name: groups
        mountPath: "/autox"
        readOnly: true
    volumes:
    - name: groups
      secret:
        secretName: {{ .Release.Name }}
        optional: false
