apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  {{ template "iter8-autox.labels" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "iter8-autox.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "iter8-autox.name" . }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
      - name: iter8-autox
        image: {{ .Values.image }}
        command: ["/bin/iter8"]
        args: ["autox", "-l", "{{ .Values.logLevel }}"]
        env:
        - name: WATCHER_CONFIG
          value: /config/autox-config.yaml
        ports:
        - containerPort: {{ .Values.service.port }}
        volumeMounts:
        - name: autox-config
          mountPath: "/config"
          readOnly: true
      volumes:
      - name: autox-config
        configMap:
          name: {{ .Release.Name }}
