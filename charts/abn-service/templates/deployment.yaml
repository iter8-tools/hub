apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
  annotations:
    iter8.tools/revision: {{ .Release.Revision | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.serviceaccount }}
      serviceAccountName: {{ .Values.serviceaccount }}
      {{- end }}
      containers:
      - name: iter8-abn
        image: {{ .Values.image }}
        env:
        - name: WATCHER_CONFIG
          value: /config/abn-config.yaml
        ports:
        - containerPort: 80
        volumeMounts:
        - name: abn-config
          mountPath: "/config"
          readOnly: true
      volumes:
      - name: abn-config
        configMap:
          name: {{ .Release.Name }}
